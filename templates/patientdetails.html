{% extends 'baselogin2.html' %}
{% block title %} Patient details{% endblock title %}
{% block form %}


<div class="row">
<div class="col-md-4"></div>
<h1><center>Patient Details</center></h1>
<div class="card p-3">
    
<table class="table table-dark">
    <tr>
        <th>Patient Name</th>
        <th>SRF ID</th>
        <th>Bed Type</th>
        <th>Phone num</th>
        <th>Discharge</th>
    </tr>
    
        {% for cell in data %}
        <tr>
            <td>{{cell.pname}}</td>
            <td>{{cell.patientsrfid}}</td>
            <td>{{cell.bedtype}}</td>
            <td>{{cell.pphone}}</td>
            <td>
                <form action="{{ url_for('deletendescharge',patientsrfid=cell.patientsrfid)}}" method="POST">
                    <input type="submit" value="Discharge Now"/>
                </form>
            </td>
        </tr> 
        {% endfor %}
</table>  
</div>
<div class="col-md-4"></div>

</div>
{% endblock form %}
